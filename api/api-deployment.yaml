apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: votre-repo/api:latest  # Remplace par l'image r√©elle fournie par les devs
        env:
        - name: DB_HOST
          value: "postgresql-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "etnair_user"
        - name: DB_PASSWORD
          value: "etnair_pass"
        - name: DB_NAME
          value: "etnair_db"
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080

apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
